    <script>
        $(document).ready(function() {
            function baseValue() {
                var numberOfTravels = parseInt($('#numerberOfDrivers option:selected').val());
                var veicleType = $('#veicleType option:selected').val();
                switch (true) {
                    case (numberOfTravels < 6):
                        return veicleType == "Carro" ? 0.25 : 0.05;
                        break;
                    case (numberOfTravels < 11):
                        return veicleType == "Carro" ? 0.5 : 0.1;
                        break;
                    case (numberOfTravels < 21):
                        return veicleType == "Carro" ? 1 : 0.15;
                        break;
                    case (numberOfTravels < 51):
                        return veicleType == "Carro" ? 1.5 : 0.25;
                        break;
                    default:
                        break;
                }
            }

            function daysWorked() {
                var veicleType = $('#veicleType option:selected').val();
                days = parseInt($('#daysWorked option:selected').val());
                return veicleType == "Moto" ? days  : 1;
            }
            function calculateTotal(){
                console.log(baseValue());
                return (baseValue() * parseInt($('#numerberOfDrivers option:selected').val()) * parseInt($('#numberOfTravels option:selected').val()) * daysWorked()).toFixed(2);
            }

            $('#veicleType').change(function() {
                if($('#veicleType').val() == "Carro"){
                    $('#daysWorked').val('1');
                    $('#hide').hide();
                }else{
                    $('#hide').show();
                }
            });

            $("form").submit(function(e){
                e.preventDefault(e);
                $("#total").val(calculateTotal());
            });
        });
